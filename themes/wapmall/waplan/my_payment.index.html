{include file="member.header.html"}
{$_head_tags}

<style>
    .my_payment_index{border-radius: 5px;position: relative;border: #aaa solid 1px;background: #fff;overflow: hidden;color: #6b6b6b;margin: 0px 10px 0;font-size: 14px;margin-top:60px;}
</style>
<body class="gray" style="overflow-x:hidden;min-height:300px">
    <div class="w320">
        <div class="fixed">
            <!---头部------>
            <div class="header header2">
                <a href="{url app=default}"
                   class="back2_index"></a>
                支付方式管理
                <a href="{url app=my_favorite}" class="bookmark"></a>
            </div>    
        </div>
        <div class="my_payment_index">
            <table style="width:100%;">
                <tr class="line_bold">
                    <th class="" colspan="6">
                    </th>
                </tr>
                <!--{if $payments}-->
                <tr class="gray gray_new">
                    <th style="width:30%">{$lang.payment_name}</td>
                    <th style="width:40%">{$lang.enabled}</th>
                    <th style="width:30%">{$lang.handle}</th>
                </tr>
                <!--{/if}-->
                <!-- {foreach from=$payments item=payment name=v} -->
                <!--{if $smarty.foreach.v.last}--><tr class="line_bold"><!--{else}--><tr class="line"><!--{/if}-->
                    <td><span class="padding1">{$payment.name|escape}</span></td>
                    <td class="align2"><!--{if $payment.enabled}-->{$lang.yes}<!--{else}-->{$lang.no}<!--{/if}--></td>
                    <td>
                        <div class="padding1">
                            <!--{if $payment.installed} //已安装-->
                            <a href="javascript:void(0);" ectype="dialog" uri="index.php?app=my_payment&amp;act=config&payment_id={$payment.payment_id}&amp;code={$payment.code}" dialog_id="my_payment_config" dialog_title="{$lang.config}" dialog_width="100%" class="add2_ico">{$lang.config}</a> <a href="javascript:drop_confirm('{$lang.uninstall_confirm}', 'index.php?app=my_payment&amp;act=uninstall&payment_id={$payment.payment_id}');" class="delete">{$lang.uninstall}</a>
                            <!--{else} //未安装-->
                            <a href="javascript:void(0);" ectype="dialog" dialog_id="my_payment_install" dialog_title="{$lang.install}" uri="index.php?app=my_payment&amp;act=install&code={$payment.code}" dialog_width="100%" class="add1_ico">{$lang.install}</a>
                            <!--{/if}-->
                        </div>
                    </td>
                </tr>
                <!-- {foreachelse} -->
                <tr>
                    <td colspan="4" class="member_no_records">{$lang.no_records}</td>
                </tr>
                <!--{/foreach}-->
            </table>
            <iframe name="my_payment" style="display:none"></iframe>
        </div>
    </div>
</body>
