{include file='header.html'}




<script type="text/javascript" src="{lib file=search_goods.js}" charset="utf-8"></script>

<!--{if $categories}-->
<div style="width: 300px;margin: 10px 4px;padding: 10px;background: #fff;border: 1px solid #dedede;border-radius: 5px;-webkit-border-radius: 5px;-moz-border-radius: 5px;">
    <span class="red">
        <!--{foreach from=$categories item=category name=fe_category}-->
        <a href='{url app=search&cate_id=$category.cate_id}' style="display: inline-table;width: 30%;padding: 6px 0;text-align: center;color: #546280;font-size: .75em;">{$category.cate_name|escape}</a>
        <!--{/foreach}-->
    </span>
</div>
<!--{/if}-->
{include file=curlocal.html}
<div class="radius">
    <ul class="mu-l2w">
        <!--{foreach from=$goods_list item=goods name=fe_goods}-->
        <li style="padding: 10px;border-top: none;overflow: hidden;{if $smarty.foreach.fe_goods.iteration neq 1}border-top: 1px solid #DED6C9;{/if}line-height: 1.6em;">
            <a href="{url app=goods&id=$goods.goods_id}" style="display: block;overflow: hidden;lear: both;padding: .22em 0;">
                <span class="mu-tmb" style="float:left;margin-right:8px;">
                    <img src="{$goods.default_image}" alt="{$goods.name}" width="100" height="100"/>
                </span>
                <span>{$goods.goods_name|escape}</span>
                <span class="red" style="display: block;">{$goods.price|price}</span>
                <span>{$goods.grade_name}<img src="{$goods.credit_image}"/></span>
            </a>
        </li>
        <!--{foreachelse}-->
        暂无此类商品
        <!--{/foreach}-->
    </ul>
</div>

{include file='page.bottom.html'}


{include file='footer.html'}

</div>
</body>
</html>
