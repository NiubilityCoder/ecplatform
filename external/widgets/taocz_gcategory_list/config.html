<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(450);
_d.setPosition('center');
</script>
<div style="height:500px;overflow:scroll;" class="field_item">
	<label>模块名称</label>
    <p><input type="text" name="model_name" value="{$options.model_name}" /></p>
    <label>商品子分类的数量:(<span>使页面排列整齐</span>)</label>
    <p><input type="text" name="amount" value="{$options.amount}" />(0 或者为空表示全部)</p>
    <label>每个一级分类对应的弹出框图片:(<span>每个图片地址之间用"||"隔开</span>)</label>
    <p><textarea name="img" style="width:360px;height:250px;">{$options.img}</textarea></p>
    <label>图片链接:(<span>每个图片连接之间用"||"隔开</span>)</label>
    <p><textarea name="img_link" style="width:360px;height:250px;">{$options.img_link}</textarea></p>
    <label>推荐店铺名称:(<span>分类之间用"||"隔开，每个分类下店铺之间用空格隔开</span>)</label>
    <p><textarea name="store_name" style="width:360px;height:250px;">{$options.store_name}</textarea></p>
    <label>店铺ID:(<span>分类之间用"||"隔开，每个分类下店铺之间用空格隔开</span>)</label>
    <p><textarea name="store_id" style="width:360px;height:250px;">{$options.store_id}</textarea></p>
</div>
